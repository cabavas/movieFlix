spring:
  application:
    name: movieFlix

  datasource:
    url: jdbc:postgresql://localhost:5432/movieflix
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
